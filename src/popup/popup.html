<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./popup.css" />
    <title>Easy RSS</title>
  </head>

  <template id="entry">
    <article class="entry">
      <img class="icon" />
      <div class="title"></div>
      <img class="read" src="../assets/check.svg" title="Mark as read" />
      <div class="author"></div>
      <time class="date"></time>
      <div class="thumbnail">
        <img alt=""/>
        <div class="duration"></div>
      </div>
    </article>
  </template>

  <body>
    <nav>
      <div id="tools">
        <div id="add">Add new feed</div>
        <div id="find">Find feeds in page</div>
        <div id="manage">Manage feeds</div>
        <div id="clear">Mark all as read</div>
      </div>
      <img src="../assets/settings.svg" id="openTools" />
    </nav>
    <main id="entries"></main>
  </body>
  <script src="popup.js"></script>
</html>
