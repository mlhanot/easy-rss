<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./manage.css" />
    <title>Easier RSS</title>
  </head>

  <template id="catItem">
    <div class="cloud_item">
      <span></span>
      <img src="../assets/delete.svg" class="delete" alt="delete category" />
    </div>
  </template>
  <template id="feed">
    <article class="feed">
      <label>Name:</label> <input type="text" class="name" />
      <div></div>
      <label>Url:</label> <input type="url" class="url" />
      <img src="../assets/delete.svg" class="delete" alt="delete feed" />
      <label>Categories:</label> <div class="feedCat cloud_cont"></div>
      <img src="../assets/plus.svg" class="add" alt="add category to feed" />
    </article>
  </template>

  <body>
    <h1>Easier RSS</h1>
    <section>
      <h2>Settings</h2>
      <div class="setting">
        <label for="interval">Fetch Interval (in minutes)</label>
        <input type="range" id="interval" min="1" max="60" />
        <output id="intervalOutput">1 minute</output>
      </div>
      <div class="setting">
        <input type="checkbox" id="fetchDuration"/>
        <label for="fetchDuration">Display content length</label>
        <details>
          <summary>&#9432</summary>
          This will cause the extension to fetch the content of every entry to attempt to determine the length of the content.
          </br>
          Supported sites:
          Youtube.com
        </summary>
      </div>
      <div class="setting">
        <input type="checkbox" id="expandMenu"/>
        <label for="expandMenu">Keep the gear menu visible</label>
      </div>
      <div class="setting">
        <input type="checkbox" id="hideBadgeTextMenu"/>
        <label for="hideBadgeTextMenu">Hide number and update icon</label>
      </div>
      <button id="saveSettings">Save</button>
    </section>
    <section>
      <h2>Category</h2>
      <div class="cloud_cont" id="CatManager">
        <div class="cloud_cont" id="CatList">
        </div>
        <div class="cloud_item" id="addCat">
          <img src="../assets/plus.svg" class="add" alt="add category">
        </div>
      </div>
      <div id="newCatDialog" class="disabled">
        <h2>Add a new category:</h2>
        <input type="text" />
        <div class="buttons">
          <button class="YES">Add</button>
          <button class="NO">Cancel</button>
        </div>
      </div>
    </section>
    <section>
      <h2>Feeds</h2>
      <div class="buttonGroup">
        <button id="import">Import from .opml</button>
        <input type="file" accept=".opml" id="upload" />
        <button id="export">Export to .opml</button>
        <a id="download" download="feeds.opml"></a>
      </div>
      <button id="addFeed">Add new feed</button>
      <div id="newfeed"></div>
      <div id="feeds"></div>
      <div id="addFeedCat" class="disabled">
        <h2>Add categories to <span></span></h2>
        <div id="addFeedCatSelect">
        </div>
        <div class="buttons">
          <button class="YES">Add</button>
          <button class="NO">Cancel</button>
        </div>
      </div>
    </section>
    <script src="manage.js"></script>
  </body>
</html>
